<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShutBrain™ – Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #1c1c1c;
      color: #f1f1f1;
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: #111;
    }

    header h1 {
      font-size: 3em;
      color: #00ffe0;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2em;
      color: #ccc;
    }

    .form-container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: #333;
      border-radius: 10px;
    }

    .form-container h2 {
      text-align: center;
      color: #00ffe0;
    }

    .form-container input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-container button {
      width: 100%;
      padding: 15px;
      background-color: #00ffe0;
      border: none;
      color: #000;
      font-size: 1.2em;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-container button:hover {
      background-color: #00d6be;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #111;
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>ShutBrain™</h1>
    <p>Sign Up for the Beta!</p>
  </header>

  <div class="form-container">
    <h2>Join the Sleep Revolution</h2>
    <form action="#" method="post">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <button type="submit">Sign Up Now</button>
    </form>
  </div>

  <footer>
    © 2025 ShutBrain™ | All rights reserved | Sleep responsibly
  </footer>

</body>
</html>
